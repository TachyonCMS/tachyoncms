version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - quasar build
            - "# Execute Amplify CLI with the helper script"
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands: []
      artifacts:
        baseDirectory: dist/spa
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: amplify-app
