version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - "# Execute Amplify CLI with the helper script"
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install
            - yarn global add @quasar/cli
        build:
          commands: [- quasar build -m spa]
      artifacts:
        baseDirectory: dist/spa
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
    appRoot: cloudapp
